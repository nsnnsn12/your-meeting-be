server:
  port: 8080

spring:
  application:
    name: your-meeting-be
  datasource:
    url: jdbc:postgresql://postgresdb:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect